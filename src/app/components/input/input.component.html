<form class="form" [formGroup]="burgerForm">
  <div formGroupName="product1" class="lineForm first-line">
    <mat-form-field class="full-width">
      <mat-label>Produto</mat-label>
      <mat-select formControlName="productId" required>
        <mat-option *ngFor="let burger of burgers" [value]="burger.id">{{ burger.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" formControlName="quantity" required min="1" max="99"
        placeholder="Valores de 1 a 99" />
    </mat-form-field>
  </div>

  <div class="lineForm" formGroupName="product2">
    <mat-form-field class="full-width">
      <mat-label>Produto</mat-label>
      <mat-select formControlName="productId" required>
        <mat-option *ngFor="let burger of burgers" [value]="burger.id">{{ burger.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" formControlName="quantity" required min="1" max="99"
        placeholder="Valores de 1 a 99" />
    </mat-form-field>
  </div>

  <div class="text-area">
    <mat-form-field>
      <mat-label for="observation">Observação</mat-label>
      <textarea matInput rows="4" cols="80" type="text" formControlName="observation" required></textarea>
    </mat-form-field>
  </div>

  <div class="btn">
    <mat-form-field>
      <mat-label>Valor Total</mat-label>
      <input matInput formControlName="value" />
    </mat-form-field>
  </div>

  <div class="btn">
    <app-button label="Finalizar" styleClass="primaryBtn uppercase" (click)="submitOrder()"></app-button>
  </div>
</form>
